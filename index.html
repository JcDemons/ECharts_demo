<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- div+css布局 -->
    <!-- flex + rem布局 -->
    <header>
        <h1>ECharts数据可视化</h1>
        <div class="showTime"></div>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <p>
                    <h2>折线图-月份 <a href="javascript:;">2020</a>
                        <a href="javascript:;">2021</a></h2>
                </p>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼状图-访问来源</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>1024</li>
                        <li>996</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- map模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图模块</div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar-column">
                <h2>柱形图2-能力掌握</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图2-月份</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>柱形图2-人口发布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="./js/flexible.js"></script>
    <!-- 格式化时间 -->
    <script src="./js/showTime.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/bar.js"></script>
    <script src="./js/line.js"></script>
    <script src="./js/pie.js"></script>
    <!-- 使用ECharts地图类的话，需要先引入china.js这个文件 -->
    <!-- <script src="./js/china.js"></script> -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/map.js"></script>
</body>

</html>
